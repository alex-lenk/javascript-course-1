<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>homework-02 task 1</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  'use strict';

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Ответ: Инкремент перед переменной а, сначала прибавляет +1, а потом возвращает.
  */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Ответ: Инкремент после переменной `b` сначала возвращает, потом прабивляет.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Ответ: Переменная `а` возвращена выше с цифрой `2`, тут инкремент прибавляет 1,
  далее 2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Ответ: выше переменной `b` была прибавлена еденица, тут инкремент сначала
  вернул 2, вот и выходи 2 + 2 равно 4
   */
  d = 2 + b++;
  console.log(d);

  // Ну тут выводятся цифра после выполнения инкрементов выше по коду
  console.log(a);
  console.log(b);
</script>
</body>
</html>
