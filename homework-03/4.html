1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  'use strict';

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

  const imgProducts = products.filter(outputImg);

  console.log(imgProducts);

  /**
   * @function Отфильтрованный массив где лежит хоть одна фотка
   * @param img - параметр из массива products
   * @returns {string} - возвращаем массивы с фотками
   */
  function outputImg(img) {
    if (img.photos !== []) {
      return img.photos
    }
  }


  /**
   * @function Анонимная функция сортирует цену по возрастанию цены
   * @returns {Array.<Object>} - возвращаем массивы с фотками
   */
