<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  'use strict';

  const
    first = `10 + 10 = 20, плюс пристыковывает 20 к строке со значением 10,
результат: `,
    second = `В данном случае все десяти пристыковываются к строке,
рузультат: `,
    third = `Тут 10 плюс 10 и два последующих плюса из строки превращает
в цифру и срабатывает общее сложение: `,
    fourth = `10 делим на минус 0 (пустая строка приводит к нулю) получаем: `,
    fifth = '10 делим на не число, вот и получаем: ';


  console.log(first, 10 + 10 + "10");

  console.log(second, 10 + "10" + 10);

  console.log(third, 10 + 10 + +"10");

  console.log(fourth, 10 / -"");

  console.log(fifth, 10 / +"2,5");
</script>
</body>
